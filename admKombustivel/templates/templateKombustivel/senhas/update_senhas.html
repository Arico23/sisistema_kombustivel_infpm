{% extends 'templateKombustivel/base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block konteudu %}
<div class="container">
    <h2 class='mt-4 mb-4'>Formulariu Update Dadus Senhas</h2>
    <form method="post" novalidate>
        {% csrf_token %}
        <div class="card">
        <div class="card-body">

        <div class="row">
          <div class="col-6">
            {{ form.nu_senhas | as_crispy_field }}
          </div>
          <div class="col-6">
            {{ form.folin_senhas | as_crispy_field }}
          </div>
 
        </div>
        <button type="submit" class="btn btn-success">Rai Dadus</button>
        <a href="{% url 'dadus_senhas' %}" class="btn btn-warning">Kansela</a> 
    </div>
    </div>
 
   
      </form>
</div>
{% endblock konteudu%}
