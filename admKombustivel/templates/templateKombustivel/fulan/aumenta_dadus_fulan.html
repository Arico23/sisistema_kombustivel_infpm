{% extends 'templateKombustivel/base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block konteudu %}
{% include 'templateKombustivel/side-navbar.html' %}
<div class="container">
    <h2 class='mt-4 mb-4'>Formulariu Prenxe Dadus Fulan</h2>
    <form method="post" novalidate>
        {% csrf_token %}
        <div class="card">
        <div class="card-body">

          <div class="col-6">
            {{ form.naran_fulan | as_crispy_field }}
          </div>
        <button type="submit" class="btn btn-success">Rai Dadus</button>
        <a href="{% url 'dadus_fulan' %}" class="btn btn-warning">Kansela</a> 
    </div>
    </div>
 
   
      </form>
</div>
{% endblock konteudu%}
